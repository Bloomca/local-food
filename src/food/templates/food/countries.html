{% extends 'food/base.html' %}

{% block content %}
<div class="main-bg">
  <ul>
    {% for country in countries %}
      <li>
        <a href="/country/{{ country.code }}">{{ country.name }}</a>

        {% for food in country.foods.all %}
          <a href="/food/{{ food.slug }}">
            {{ food.title }}
          </a>
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
