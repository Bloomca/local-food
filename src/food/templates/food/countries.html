{% extends 'food/base.html' %}

{% block content %}
<div class="main-bg">
  <ul class="lf-cards">
    {% for country in countries %}
      <li class="lf-card">
        <a href="/country/{{ country.code }}">
          <img class="lf-card-image" src="{{ country.image_url }}" />
          {{ country.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
