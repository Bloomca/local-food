{% extends 'food/base.html' %}

{% block content %}
<h1 class="text-center mt-8 mb-8">
  Local food in {{ country.name }}
</h1>

<ul class="lf-cards">
  {% for food in country.foods.all %}
    <li class="lf-card">
      <a href="/food/{{ food.slug }}">
        <img src="{{ food.image_url }}" class="lf-card-image" />
        {{ food }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
