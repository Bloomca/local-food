{% extends 'food/base.html' %}

{% block content %}
<div class="main-bg">
  <h1 class="text-center mt-8 mb-8">
    All food:
  </h1>
  <ul class="lf-cards">
    {% for food in food_list %}
      <li class="lf-card">
        <a href="/food/{{ food.slug }}">
          <img src="{{ food.image_url }}" class="lf-card-image" />
          {{ food }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
