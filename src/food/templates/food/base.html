{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic|PT+Sans+Caption:700,400|Source+Sans+Pro:400|Raleway:300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static "tailwind.min.css" %}" />
  <link rel="stylesheet" href="{% static "my.css" %}" />
  <meta name="author" content="Seva Zaikov">
  <meta property="og:title" content="Websites in 2018">
  <meta property="og:description" content="Example of bloated website in 2018">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://2018.bloomca.me/en">
  <meta property="og:image" content="./bg.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@blooomca">
  <meta name="twitter:creator" content="@blooomca">
  <meta name="twitter:title" content="Local Food">
  <meta name="twitter:description" content="Find local food which is unique for regions">
  <meta name="twitter:image" content="./bg.jpg">
  {% block meta %}
  <title></title>
  <meta name="description" content="Local Food">
  <meta name="keywords" content="modern bloated website, websites in 2018, seva zaikov, bloomca">
  {% endblock %}
</head>
<body>
  <nav class="flex items-center justify-between flex-wrap bg-teal p-6">
    <a href="/" class="flex items-center flex-no-shrink text-white mr-6">
      <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
      <span class="font-semibold text-xl tracking-tight">Local Food</span>
    </a>
    <div class="flex-grow lg:flex lg:items-center">
      <div class="text-sm">
        <a href="/countries" class="inline-block mt-0 text-teal-lighter hover:text-white mr-4">
          Countries
        </a>
        <a href="/food" class="inline-block mt-0 text-teal-lighter hover:text-white mr-4">
          Food
        </a>
        <a href="/categories" class="inline-block mt-0 text-teal-lighter hover:text-white mr-4">
          Categories
        </a>
        <a href="/about" class="inline-block mt-0 text-teal-lighter hover:text-white mr-4">
          About
        </a>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}
</body>
</html>
